<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="align">
      <main>
        <h1>To-do List</h1>
        <div class="input-button">
          <input
            type="text"
            id="input"
            placeholder="Digite uma tarefa para adicionar"
          />
          <button id="add-button" onclick="addTask()">Add</button>
        </div>
        <section class="tasks">
          <h3 id="text-alert">Aqui abaixo vai aparecer suas tarefas...</h3>
          <div id="tasks-list">
            <ul id="elements-list">
              <li></li>
            </ul>
          </div>
        </section>
        <script src="js/to-do.js"></script>
      </main>
    </div>
  </body>
</html>
